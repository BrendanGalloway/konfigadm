iso: http://releases.ubuntu.com/18.04.2/ubuntu-18.04.2-live-server-amd64.iso
kernel:
  version: 4.15.0-47-generic
  modules:
    - br_netfilter
cni:
  cilium: 1.5.0
cri:
  version: docker://18.6.0
  config:
    log-driver: json-file
    log-opts:
      max-size": 1000m
      max-file": 3
kubernetes:
  version: v1.14.1
packages:
  - docker-ce #!rhel
  - "!docker-ce" #+rhel
  - docker #+rhel
  - docker.io #+ubuntu
  - device-mapper-persistent-data #+redhat
  - lvm2  #+redhat
  - socat
  - netcat #+debian
  - nmap-netcat #+redhat
pre_commands:
  - echo pre
commands:
  - echo command
post_commands:
  - rm /etc/machine-id && touch /etc/machine-id
