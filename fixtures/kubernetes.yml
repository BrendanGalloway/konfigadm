iso: http://releases.ubuntu.com/18.04.2/ubuntu-18.04.2-live-server-amd64.iso
files:
  /etc/issue: |
    *************************************
    *** IMAGE GENERATED BY KUBERNETES ***
    *************************************
kernel:
  version: 4.15.0-47-generic
  modules:
    - br_netfilter
cni:
  cilium: 1.5.0
cri:
  version: docker://18.6.0
  config:
    log-driver: json-file
    log-opts:
      max-size": 1000m
      max-file": 3
kubernetes:
  version: v1.14.1
# packageRepos:
#   - deb https://apt.kubernetes.io/ kubernetes-xenial main #+debian
#   - https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64 #+redhat
# gpg:
#   - https://packages.cloud.google.com/apt/doc/apt-key.gpg #+debian
#   - https://packages.cloud.google.com/yum/doc/yum-key.gpg #+redhat
#   - https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg #+redhat
packages:
  - docker-ce #!rhel
  - "!docker-ce" #+rhel
  - docker #+rhel
  - docker.io #+ubuntu
  - device-mapper-persistent-data #+redhat
  - lvm2  #+redhat
  - socat
  - netcat #+debian
  - nmap-netcat #+redhat
pre_commands:
  - echo pre
commands:
  - echo command
post_commands:
  - rm /etc/machine-id && touch /etc/machine-id
sysctls:
  vm.swapiness: 1